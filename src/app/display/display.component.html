<<table class="table-hover bg-white text-success table-striped">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Number</th>
        <th>Expiry</th>
        <th>Office</th>
        <th>Delete</th>
    </tr>
    <tr *ngFor="let p of objs.list">
        <td (click)="fillForm(p)">{{p.PPId}}</td>
        <td (click)="fillForm(p)">{{p.PPHolderName}}</td>
        <td (click)="fillForm(p)">{{p.PPNumber}}</td>
        <td (click)="fillForm(p)">{{p.PPExpiry}}</td>
        <td (click)="fillForm(p)">{{p.PPOCode}}</td>
        <td><button (click)="delPassport(p.PPId)" class="btn btn-light btn-md btn-block">
            Delete</button> </td>

    </tr>
</table>
